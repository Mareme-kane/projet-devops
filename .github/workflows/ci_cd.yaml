name: ðŸš€ Production CI/CD

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: ðŸ› ï¸ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, zip, pdo_mysql
          coverage: xdebug

      - name: ðŸ“¦ Install all dependencies (including dev)
        run: composer install --prefer-dist --no-progress --ignore-platform-req=ext-fileinfo


      - name: ðŸ”Ž Verify PHPUnit installation
        run: ls -la vendor/bin/

      - name: ðŸ—ï¸ Prepare Laravel Application
        run: |
         cp .env.example .env
         php artisan key:generate

      - name: ðŸ§ª Run unit tests
        run: vendor/bin/phpunit

      - name: ðŸ“¦ Install production dependencies only
        run: composer install --prefer-dist --no-progress --no-dev --optimize-autoloader

      - name: ðŸ“¦ Install Node.js dependencies
        run: npm ci || npm install

      - name: ðŸ“ Run frontend tests (or skip if not set up)
        run: npm test || echo "No frontend tests configured - skipping this step"
        continue-on-error: true

  sonarcloud-analysis:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetches all history for accurate reporting

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-and-deploy:
    needs: [deploy-production, sonarcloud-analysis]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: ðŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ðŸ” Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ³ Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/laravel-app:prod-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ“„ Create deployment configuration
        run: |
          mkdir -p deploy/nginx/conf.d

          cat > deploy/docker-compose.yml << EOF
          version: '3'

          services:
            app:
              image: ${{ secrets.DOCKERHUB_USERNAME }}/laravel-app:prod-${{ github.sha }}
              restart: unless-stopped
              volumes:
                - ./storage:/var/www/storage
                - ./uploads:/var/www/public/uploads
              networks:
                - app-network

            webserver:
              image: nginx:alpine
              restart: unless-stopped
              ports:
                - "80:80"
                - "443:443"
              volumes:
                - ./nginx/conf.d:/etc/nginx/conf.d
              networks:
                - app-network
              depends_on:
                - app

          networks:
            app-network:
              driver: bridge
          EOF

          cat > deploy/nginx/conf.d/app.conf << 'EOF'
          server {
              listen 80;
              server_name _;

              index index.php index.html;
              root /var/www/public;

              location / {
                  try_files $uri $uri/ /index.php?$query_string;
              }

              location ~ \.php$ {
                  fastcgi_pass app:9000;
                  fastcgi_index index.php;
                  fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                  include fastcgi_params;
              }
          }
          EOF

          cat > deploy/deploy.sh << EOF
          #!/bin/bash
          set -e

          mkdir -p storage/app/public storage/framework/cache storage/framework/sessions storage/framework/views storage/logs uploads

          chmod -R 777 storage
          chmod -R 777 uploads

          docker compose down || true
          docker compose up -d
          docker image prune -f

          echo "ðŸš€ Deployment completed successfully!"
          EOF

          chmod +x deploy/deploy.sh

      - name: ðŸ“¦ Package Application
        run: |
            zip -r laravel-app-prod-${{ github.sha }}.zip .

      - name: ðŸ“¤ Upload artifact to GitHub Packages
        uses: actions/upload-artifact@v4
        with:
           name: laravel-app-prod-${{ github.sha }}
           path: laravel-app-prod-${{ github.sha }}.zip
           if-no-files-found: error

      - name: ðŸ”‘ Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'ec2-13-61-8-178.eu-north-1.compute.amazonaws.com'
          if_key_exists: replace

      - name: ðŸ“¥ Download artifact from GitHub Packages
        uses: actions/download-artifact@v4
        with:
            name: laravel-app-prod-${{ github.sha }}
            path: .

      - name: ðŸ§ List downloaded files (debugging)
        run: ls -la

      - name: ðŸš€ Deploy to EC2
        uses: appleboy/scp-action@master
        with:
          host: ec2-13-61-8-178.eu-north-1.compute.amazonaws.com
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "laravel-app-prod-${{ github.sha }}.zip"
          target: "/home/ubuntu"

      - name: âš™ï¸ Execute remote deployment
        uses: appleboy/ssh-action@master
        with:
          host: ec2-13-61-8-178.eu-north-1.compute.amazonaws.com
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu
            unzip -o laravel-app-prod-${{ github.sha }}.zip -d laravel-app
            cd laravel-app/deploy
            ./deploy.sh