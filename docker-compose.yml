version: '3'

services:
  gestion-classes:
    build: ./gestion-classes
    ports:
      - "8001:80"
    networks:
      - app-network

  gestion-cours:
    build: ./gestion-cours
    ports:
      - "8002:80"
    networks:
      - app-network

  gestion-professeurs:
    build: ./gestion-professeurs
    ports:
      - "8003:80"
    networks:
      - app-network

  gestion-etudiants:
    build: ./gestion-etudiants
    ports:
      - "8004:80"
    networks:
      - app-network

  gestion-emploi:
    build: ./gestion-emploi
    ports:
      - "8005:80"
    networks:
      - app-network

  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - "8080:8080"  # Port pour accéder à Jenkins via le navigateur
      - "50000:50000"  # Port pour la communication avec les agents Jenkins
    volumes:
      - jenkins_home:/var/jenkins_home  # Pour persister les données de Jenkins
      - /var/run/docker.sock:/var/run/docker.sock  # Permet à Jenkins d'utiliser Docker
    networks:
      - app-network
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false  # Désactive le wizard initial pour une installation rapide
    entrypoint: /bin/bash -c "apt-get update && apt-get install -y docker-compose && /usr/local/bin/jenkins.sh"  # Installation de docker-compose

volumes:
  jenkins_home:

networks:
  app-network:
    driver: bridge
